<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/app.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <img src='assets/images/paper.png' class='openingImage' alt="">
      <h1 class="pageFont text-center mt-sm-4">Legend of The Five Rings Dice</h1>
        <div class="row">
          <div class="col sectionBox" id='rollBox'>
            <div class="mt-sm-2 mb-sm-4">
              <h3 class="pageFont">Ring Dice</h3>
              <input type="number" maxlength="1" name="rDice" id='rDice' />
              <button class="clearRDiceInputButton btn-xs">x</button>
            </div>
            <h3 class="pageFont">Skill Dice</h3>
            <input type="number" maxlength="1" name="sDice" id='sDice' />
            <button class="clearSDiceInputButton btn-xs">x</button>
            <div>
              <button class="rollDice btn btn-success mt-sm-4 mr-sm-3" id='rollDice'>Roll Dice</button>
              <button class="clearDice btn btn-warning mt-sm-4" id='clearDice'>Clear Dice</button>
            </div>
          </div>
          <div class="col sectionBox" id='ringBox'>
            <div class="mt-sm-2 mb-sm-4 explosion" id="ringDiceExplosion">
              <input type="number" maxlength="1" id='ringDiceExplosionInput' />
              <button class="ringDiceExplosionButton btn-xs">>></button>
            </div>
            <div id='ringDiceTileDisplay'></div>
          </div>
          <div class="col sectionBox" id='skillBox'>
            <div id='skillDiceTileDisplay'></div>
          </div>
        </div>
    </body>
</html>
